<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hopby - Login</title>
        <link rel="stylesheet" type="text/css" href="/css/LoginPage.css" />
        <link rel="stylesheet" type="text/css" href="/css/Styles.css" /><link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="header-div">
                <h1>Login</h1>
            </div>
            <div id="navigation">
                <ul>
                    <li><a th:href="@{/home}">Home</a></li>
                    <li><a th:href="@{/hobby/addSession}">Create new</a></li>
                    <li><a th:href="@{/hobby/all}">Find Sessions</a></li>
                </ul>
            </div>
        </header>
        <div id="big-div">
            <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                <div class="form">
                    <div class="username">

                        <label for="username">Username:</label>
                        <input type="text" th:field="*{userName}" id="username">
                    </div>

                    <div class="password">

                        <label for="password">Password:</label>
                        <input type="password" th:field="*{password}" id="password">
                    </div>

                    <input class="button" type="submit" value="Login"/>

                    <div class="error" th:switch="${error}">
                        <p th:case="wrong">Username and password don't match, try again</p>
                        <p th:case="signup">This user already exists, try login</p>
                        <p th:case="approved">Account created - please login</p>
                    </div>
                </div>
            </form>
            <div class="signup">
                <p>Not an user?</p>
                <p><a class="button button__signup" href="/signup">Sign up!</a></p>
            </div>
        </div>
    </body>
</html>
