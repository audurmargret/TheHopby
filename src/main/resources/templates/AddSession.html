<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hopby - Add sessions</title>
        <link rel="stylesheet" type="text/css" href="/css/AddSession.css" />
    </head>
    <body>
        <form action="#" th:action="@{/hobby/addSession}" th:object="${sessions}" method="post">
            <div id="outer">
                <div id="inner1">
                    <div id="title-div">
                        <label for="title">Title</label>
                        <input type="text" th:field="*{title}" id="title" placeholder="Title">
                    </div>
                    <div id="location-div">
                        <label for="location">Location</label>
                        <input type="text" th:field="*{location}" id="location" placeholder="Location">
                    </div>
                    <div id="date-div">
                        <label for="date">Date</label>
                        <input type="date" th:field="*{date}" id="date" placeholder="Date">
                    </div>
                    <div id="time-div">
                        <label for="time">Time</label>
                        <input type="time" th:field="*{time}" id="time" placeholder="time">
                    </div>
                </div>
                <div id="inner2">
                    <div id="slots-div">
                        <label for="slots">Slots</label>
                        <input type="number" th:field="*{slots}" id="slots" placeholder="Slots">
                    </div>
                    <div id="hobbyId-div">
                        <label for="hobbyId">HobbyId</label>
                        <input type="number" th:field="*{hobbyId}" id="hobbyId" placeholder="HobbyId">
                    </div>
                    <div id="description-div">
                        <label for="description">Description</label>
                        <input type="text" th:field="*{description}" id="description" placeholder="Description">
                    </div>
                    <div id="submit-div">
                        <input type="submit" value="Add Session">
                    </div>
                </div>

            </div>

        </form>
        <p><a href="/hobby/all">Cancel</a></p>
    </body>
</html>
