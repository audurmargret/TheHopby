<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hopby - Login</title>
    <link rel="stylesheet" type="text/css" href="/css/LoginPage.css" />
</head>
<body>
<h2>Þessi síða er til að athuga hvaða user-ar eru til</h2>
<h3>Veit ekki hvort hún verði með í final - þannig það þarf ekki útlit á hana</h3>
    <div th:switch="${users}">
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                <tr>
                    <th>User name</th>
                    <th>Password</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.password}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/signup">Add a new user</a></p>
    </div>
</body>
</html>
